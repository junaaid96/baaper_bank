<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Baaper Bank</title>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center">
      Welcome to <span class="font-semibold text-teal-500">Baaper Bank</span>
    </h1>
  </header>
  <main>
    <section class="bg-cyan-100 w-9/12 mx-auto mt-12 p-10">
      <h3 class="text-3xl mb-5 font-semibold">Please Login</h3>
      <div>
        <input class="block w-9/12 p-2" type="email" name="" id="user-email" placeholder="email" />
        <input class="block w-9/12 mt-5 p-2" type="password" name="" id="user-pass" placeholder="password" />
        <!-- <a id="login-a" href="#"></a> -->
        <button id="login-btn" class="bg-amber-200 hover:bg-amber-400 p-2 mt-5 rounded-lg">
          Login
        </button>
      </div>
    </section>
  </main>

  <!-- js -->
  <script src="js/login.js"></script>
</body>

</html>
