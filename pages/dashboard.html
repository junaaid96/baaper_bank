<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Dashboard</title>
</head>

<body>
  <header>
    <h1 class="text-5xl text-center my-5 font-semibold">
      Dashboard
    </h1>
  </header>
  <main>
    <section class="grid grid-cols-3 gap-4 p-5">
      <div class="bg-cyan-300 p-3 rounded-lg">
        <h4 class="text-2xl">Deposit</h4>
        <span class="text-4xl">$</span>
        <h2 id="deposit-amount" class="inline text-4xl">0</h2>
      </div>
      <div class="bg-yellow-300 p-3 rounded-lg">
        <h4 class="text-2xl">Withdraw</h4>
        <span class="text-4xl">$</span>
        <h2 id="withdraw-amount" class="inline text-4xl">0</h2>
      </div>
      <div class="bg-green-300 p-3 rounded-lg">
        <h4 class="text-2xl">Balance</h4>
        <span class="text-4xl">$</span>
        <h2 id="balance-amount" class="inline text-4xl">500</h2>
      </div>
    </section>
    <section class="grid grid-cols-2 gap-5 p-5 my-12">
      <div class="bg-emerald-300 p-5 rounded-2xl">
        <h4 class="text-2xl font-semibold">Please Deposit</h4>
        <input class="block mt-5 p-3 w-9/12" type="text" name="" id="deposit-area"
          placeholder="enter the amount you want to deposit">
        <button id="deposit-btn" class="mt-5 bg-amber-200 hover:bg-amber-400 p-2 mt-5 rounded-lg"">Deposit</button>
      </div>
      <div class=" bg-sky-300 p-5 rounded-2xl">
          <h4 class="text-2xl font-semibold">Please Withdraw</h4>
          <input class="block mt-5 p-3 w-9/12" type="text" name="" id="withdraw-area"
            placeholder="enter the amount you want to withdraw">
          <button id="withdraw-btn" class="mt-5 bg-amber-200 hover:bg-amber-400 p-2 mt-5 rounded-lg"">Withdraw</button>
      </div>
      <div>
      </div>
    </section>
  </main>
  <!-- JS -->
  <script src="../js/dashboard.js"></script>
</body>

</html>
